<!DOCTYPE html>
<html>
<head>
  <title>Site Blocked - Daily Limit Reached</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
      text-align: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #e74c3c;
      margin-bottom: 20px;
    }
    p {
      margin: 20px 0;
      line-height: 1.6;
    }
    .usage-info {
      font-size: 20px;
      font-weight: bold;
      color: #2196F3;
      margin: 20px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .tip {
      font-style: italic;
      color: #666;
      font-size: 14px;
      margin-top: 20px;
    }
    .dashboard-link {
      background: #2196F3;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .dashboard-link:hover {
      background: #1976D2;
    }
    .time-left {
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš« Daily Limit Reached</h1>
    <p>You've reached your daily time limit for this website.</p>
    <div class="usage-info" id="usageInfo">
      Loading usage information...
    </div>
    <p>Take a break and come back tomorrow when your limit resets.</p>
    <p class="tip">Tip: You can adjust your daily limits in the dashboard.</p>
    <a href="http://localhost:5000" target="_blank" class="dashboard-link">Open Dashboard</a>
  </div>

  <script>
    const API = 'http://localhost:5000/api/limits';

    async function updateUsageInfo() {
      try {
        // Get the current URL
        const url = new URL(window.location.href);
        const blockedUrl = url.searchParams.get('from') || '';
        const domain = blockedUrl ? new URL(blockedUrl).hostname.replace('www.', '') : '';

        if (!domain) {
          document.getElementById('usageInfo').textContent = 'Unable to get site information';
          return;
        }

        // Fetch usage and limit information
        const usageRes = await fetch(`${API}/usage/${domain}`);
        const { seconds } = await usageRes.json();
        
        const limitsRes = await fetch(API);
        const limits = await limitsRes.json();
        const limit = limits.find(l => l.website === domain);

        if (limit) {
          const usedMinutes = Math.floor(seconds / 60);
          const limitMinutes = limit.minutes;
          document.getElementById('usageInfo').innerHTML = `
            Time spent today: <span class="time-left">${usedMinutes} minutes</span><br>
            Daily limit: ${limitMinutes} minutes
          `;
        } else {
          document.getElementById('usageInfo').textContent = 'Site limit information not found';
        }
      } catch (err) {
        console.error('Error fetching usage info:', err);
        document.getElementById('usageInfo').textContent = 'Error loading usage information';
      }
    }

    // Update usage info when page loads
    updateUsageInfo();
  </script>
</body>
</html>
